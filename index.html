<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title> Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="leftsection">
           <img src="images/dice.png" id="img" alt="Dice image"/>
            <p class="gamename"><b>PIG - DICE  GAME</b></p>
          <button class="mybtn">NEW  GAME</button>
          <h3 class="you">PLAYER 1</h3>
          <p class="playerscores">0</p>
          <button class="roll">ROLL DICE</button>
          <h3 class="youfinal">FINAL SCORE: </h3>
          <p class="playerfinal">0</p>
        </div>

          <div class="col-md-6" id="rightsection">
            <p class="gameslogan"><i> PLAY FOR KEEPS </i></p>
            <button class="mybtn2">RULES</button>
              <h3 class="you2">COMPUTER</h3>
              <p class="compscores">0</p>
              <button class="hold">HOLD</button>
              <h3 class="you2final">FINAL SCORE: </h3>
              <p class="compfinal">0</p>
          </div>
      </div>
    </div>
  </body>
</html>
